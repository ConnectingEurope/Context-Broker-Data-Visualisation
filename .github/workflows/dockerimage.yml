name: Docker Image CI

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the docker image
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build the Docker image
      # run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        run: cd client && docker build -t ${{ secrets.DOCKER_USERNAME }}/cb-data-visualization-enabler:latest -f ../docker/client/Dockerfile . && docker push ${{ secrets.DOCKER_USERNAME }}/cb-data-visualization-enabler:latest

      - name: Build the server Docker image
        run: cd server && docker build -t ${{ secrets.DOCKER_USERNAME }}/cb-data-visualization-enabler-server:latest -f ../docker/server/Dockerfile . && docker push ${{ secrets.DOCKER_USERNAME }}/cb-data-visualization-enabler-server:latest
        
