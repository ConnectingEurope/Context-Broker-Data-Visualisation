<p-sidebar id="sidebar" [(visible)]="sidebarVisible" position="right">
</p-sidebar>
<p-overlayPanel #layerPanel>
  <p-tree [value]="layers" selectionMode="checkbox" [(selection)]="selectedLayers"></p-tree>
</p-overlayPanel>
<div class="d-flex flex-column vh-100">
  <div style="width: 100%;">
    <p-menubar [model]="items">
    </p-menubar>
  </div>
  <div class="flex-grow-1">
    <div id="map" class="w-100 h-100">
      <div class="leaflet-top leaflet-right">
        <p-button class="mt-3 mr-3" label="Layers" icon="pi pi-list" iconPos="left"
          (onClick)="layerPanel.toggle($event)"></p-button>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center" style="width: 100%; height: 40px;">
    <div class="w-100">
      <p class="text-center text-dark mb-0">Made by Everis</p>
    </div>
  </div>
</div>
