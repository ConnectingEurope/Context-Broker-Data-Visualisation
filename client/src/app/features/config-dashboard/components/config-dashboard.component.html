<!-- Toast for messages -->
<p-toast></p-toast>

<div class="container-fluid mt-3">

    <!-- Add Context Broker button -->
    <div class="row justify-content-center my-3">
        <div class="col-auto">
            <p-button icon="pi pi-plus" label="Add Context Broker" (onClick)="onAddContextBroker()"></p-button>
        </div>
        <div class="col-auto">
            <p-button *ngIf="contextBrokers.length > 0" label="Apply Configuration" (onClick)="onApplyConfiguration()">
            </p-button>
        </div>
    </div>

    <!-- Context Brokers -->
    <div class="row justify-content-center">
        <div class="col-10">
            <p-accordion>
                <ng-template ngFor let-cb let-i="index" [ngForOf]="contextBrokers">
                    <p-accordionTab header="{{cb.header}}">
                        <form [formGroup]="cb.form">

                            <!-- General configuration -->
                            <div class="mt-3">
                                <app-general-configuration [cb]="cb"></app-general-configuration>
                            </div>

                            <!-- Services configuration -->
                            <div class="mt-3">
                                <app-service-configuration [cb]="cb"></app-service-configuration>
                            </div>

                            <!-- Historical Configuration -->
                            <div class="my-3">
                                <p-card header="Historical Configuration">
                                </p-card>
                            </div>

                            <!-- Buttons -->
                            <div class="container-fluid mt-4 mb-3">
                                <div class="row justify-content-end">
                                    <div class="col-auto">
                                        <p-button label="Remove" (onClick)="onRemoveContextBroker(i)"></p-button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </p-accordionTab>
                </ng-template>
            </p-accordion>
        </div>
    </div>
</div>
