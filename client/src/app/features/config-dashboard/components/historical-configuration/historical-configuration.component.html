<p-card header="Historical Configuration">
    <form [formGroup]="cb.form">
        <div class="container-fluid mt-5 mb-4">
            <div class="row justify-content-center">
                <div class="col-11">

                    <!-- Cygnus URL -->
                    <div>
                        <app-input-with-validation [label]="'Cygnus URL'" [controlName]="'cygnus'" [group]="cb.form"
                            [required]="true" [hasButton]="true" [buttonIcon]="'pi pi-check'"
                            (buttonClick)="onCheckCygnus()">
                        </app-input-with-validation>
                    </div>

                    <!-- STH-Comet URL -->
                    <div class="mt-4">
                        <app-input-with-validation [label]="'STH-Comet URL'" [controlName]="'comet'" [group]="cb.form"
                            [required]="true" [hasButton]="true" [buttonIcon]="'pi pi-check'"
                            (buttonClick)="onCheckComet()">
                        </app-input-with-validation>
                    </div>

                </div>
            </div>
        </div>
    </form>
</p-card>
