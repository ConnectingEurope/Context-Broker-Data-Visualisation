<p-card header="Services">
    <div class="container-fluid mt-3">

        <!-- Add service button -->
        <div class="row justify-content-center my-3">
            <div class="col-auto">
                <p-button icon="pi pi-plus" label="Add Service" (onClick)="onAddService()"></p-button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <p-accordion>
                    <ng-template ngFor let-service let-i="index" [ngForOf]="cb.services">
                        <p-accordionTab #accordionTab>

                            <!-- AccordionTab header -->
                            <p-header>
                                <app-accordion-tab-header [header]="service.header" [selected]="accordionTab.selected"
                                    (remove)="onRemoveService(i)">
                                </app-accordion-tab-header>
                            </p-header>

                            <form [formGroup]="service.form">
                                <div class="container-fluid my-4">
                                    <div class="row justify-content-center">
                                        <div class="col-6">

                                            <!-- Service -->
                                            <div>
                                                <h6 class="first">Service</h6>
                                                <input class="largeInput" type="text" pInputText
                                                    formControlName="service"
                                                    (ngModelChange)="onServiceConfigChange(i)" />
                                            </div>

                                            <!-- Service path -->
                                            <div class="mt-5">
                                                <h6 class="first">Service Path</h6>
                                                <input class="largeInput" type="text" pInputText
                                                    formControlName="servicePath"
                                                    (ngModelChange)="onServiceConfigChange(i)" />
                                            </div>

                                            <!-- Choose entities button -->
                                            <div class="mt-5">
                                                <p-button label="Choose entities and attributes" icon="pi pi-list"
                                                    (onClick)="onChooseEntities(i)">
                                                </p-button>
                                            </div>

                                        </div>

                                        <!-- Selected entities -->
                                        <div class="col-5">
                                            <div *ngIf="cb.entities.length > 0">
                                                <p-scrollPanel #entitiesScroll
                                                    [style]="{width: '100%', height: '300px'}">
                                                    <p-tree [value]="service.entities" selectionMode="checkbox"
                                                        [(selection)]="service.selectedEntities" emptyMessage=""
                                                        (onNodeExpand)="refreshEntitiesScroll()"
                                                        (onNodeCollapse)="refreshEntitiesScroll()"></p-tree>
                                                </p-scrollPanel>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </p-accordionTab>
                    </ng-template>
                </p-accordion>
            </div>
        </div>
    </div>
</p-card>
