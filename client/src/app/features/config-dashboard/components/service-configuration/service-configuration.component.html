<p-card header="Services">
    <div class="container-fluid mt-3">
        <div class="row justify-content-center my-3">
            <div class="col-auto">
                <p-button icon="pi pi-plus" label="Add Service" (onClick)="onAddService()"></p-button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <p-accordion>
                    <ng-template ngFor let-service let-i="index" [ngForOf]="cb.services">
                        <p-accordionTab #accordionTab>

                            <p-header>
                                <app-accordion-tab-header [header]="service.header" [selected]="accordionTab.selected"
                                    (remove)="onRemoveService(i)">
                                </app-accordion-tab-header>
                            </p-header>

                            <form [formGroup]="service.form">
                                <div class="container-fluid mt-4">
                                    <div class="row justify-content-center mb-4">
                                        <div class="col-6">
                                            <div>
                                                <h6 class="first">Service</h6>
                                                <input type="text" pInputText formControlName="service"
                                                    (ngModelChange)="onNameChange()" />
                                            </div>
                                            <div class="mt-5">
                                                <h6 class="first">Service Path</h6>
                                                <input type="text" pInputText formControlName="servicePath" />
                                                <p-button class=" ml-2" icon="pi pi-check"
                                                    (onClick)="onCheckContextBroker()"></p-button>
                                            </div>
                                            <div class="mt-5">
                                                <p-button label="Choose entities and attributes" icon="pi pi-list"
                                                    (onClick)="onGetEntities(i)">
                                                </p-button>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <p-scrollPanel [style]="{width: '100%', height: '300px'}">
                                                <p-tree [value]="service.entities" selectionMode="checkbox"
                                                    [(selection)]="service.selectedEntities" emptyMessage=""></p-tree>
                                            </p-scrollPanel>
                                        </div>
                                    </div>
                                </div>

                                        <div class="col">

                                            <input type="text" pInputText formControlName="servicePath"
                                                (ngModelChange)="onServiceConfigChange(i)" />

                                            <p-button label="Get Available Entities" (onClick)="onGetEntities(i)">
                                            </p-button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row justify-content-center">
                                        <div class="col-auto">
                                            <p-tree [value]="service.entities" selectionMode="checkbox"
                                                [(selection)]="service.selectedEntities"></p-tree>
                                        </div>
                                    </div>
                                </div> -->
                            </form>
                        </p-accordionTab>
                    </ng-template>
                </p-accordion>
            </div>
        </div>
    </div>
</p-card>
