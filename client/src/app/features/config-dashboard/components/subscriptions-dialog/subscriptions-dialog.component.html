<p-dialog styleClass="json-dialog" [showHeader]="true" [(visible)]="display" [modal]="true" [style]="{width: '30vw'}"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false" (onHide)="onHide()">
    <p-header>
        <h6 class="d-inline mt-2" style="position: absolute; top: 15px;">Subscriptions</h6>
        <span style="position: absolute; right: 45px;">
            <p-button ngxClipboard label="Copy subscriptions JSON" icon="far fa-clipboard" iconPos="left"
                (onClick)="onClickCopy()">
            </p-button>
        </span>
    </p-header>
    <p-scrollPanel #entitiesScroll [style]="{width: '100%', height: '400px'}">
        <p-tree [value]="subs" emptyMessage="" (onNodeExpand)="refreshScroll()" (onNodeCollapse)="refreshScroll()">
        </p-tree>
    </p-scrollPanel>
</p-dialog>
