<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <div col="col-auto">

            <!-- Selection Icon -->
            <span *ngIf="!selected" class="pi pi-chevron-right mr-3"
                style="color: darkslategray; display:inline-block; vertical-align: middle;">
            </span>
            <span *ngIf="selected" class="pi pi-chevron-down mr-3"
                style="color: white; display:inline-block; vertical-align: middle;">
            </span>

            <!-- Text -->
            <span>{{header}}</span>

        </div>

        <!-- Remove button -->
        <div col="col-auto">
            <p-button *ngIf="!selected" class="accordion-tab-remove-button" icon="pi pi-trash"
                (onClick)="onRemove($event)">
            </p-button>
            <p-button *ngIf="selected" class="accordion-tab-remove-button accordion-tab-remove-button-selected"
                icon="pi pi-trash" (onClick)="onRemove($event)">
            </p-button>
        </div>

    </div>
</div>
