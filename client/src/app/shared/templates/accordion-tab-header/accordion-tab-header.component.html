<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <div col="col-auto">

            <!-- Selection Icon -->
            <i *ngIf="!selected" class="pi pi-chevron-right mr-3 accordion-chevron-icon">
            </i>
            <i *ngIf="selected" class="pi pi-chevron-down mr-3 accordion-chevron-icon">
            </i>

            <!-- Text -->
            <span>{{header}}</span>

        </div>

        <!-- Remove button -->
        <div *ngIf="removable">
            <div col="col-auto">
                <p-button *ngIf="!selected" class="accordion-tab-remove-button" icon="pi pi-trash"
                    (onClick)="onRemove($event)">
                </p-button>
                <p-button *ngIf="selected" class="accordion-tab-remove-button accordion-tab-remove-button-selected"
                    icon="pi pi-trash" (onClick)="onRemove($event)">
                </p-button>
            </div>
        </div>

    </div>
</div>
