<div class="d-inline" [formGroup]="group">
    <h6>{{label + (required ? '*' : '')}}
        <i *ngIf="tooltipText" class="ml-2 pi pi-question-circle help-icon" pTooltip="{{ tooltipText }}"></i>
    </h6>
    <input class="largeInput" type="text" pInputText formControlName="{{controlName}}"
        (ngModelChange)="onChange($event)" />
    <p-button *ngIf="hasButton" class=" ml-2" icon="{{buttonIcon}}" [disabled]="fControl.errors"
        (onClick)="onClick($event)"></p-button>
    <p *ngIf="!shouldErrorBeDisplayed() && !shouldInfoBeDisplayed() && !shouldWarningBeDisplayed()"
        [style.visibility]="'hidden'">
        -
    </p>
    <p class="input-error" *ngIf="shouldErrorBeDisplayed()">
        {{getErrorMessage()}}
    </p>
    <p class="input-info" *ngIf="shouldInfoBeDisplayed()">
        {{getInfoMessage()}}
    </p>
    <p class="input-warning" *ngIf="shouldWarningBeDisplayed()">
        {{getWarningMessage()}}
    </p>
</div>
